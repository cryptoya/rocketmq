name: DAILY-CI

on:
  push:
    branches: [daily-ci]

concurrency:
  group: rocketmq-${{ github.ref }}

env:
  MAVEN_OPTS: -Dhttp.keepAlive=false -Dmaven.wagon.http.pool=false -Dmaven.wagon.httpconnectionManager.ttlSeconds=120
  DOCKER_REPO: apache/rocketmq-ci
  GITHUB_TOKEN: ${{ secrets.TOKEN }}
  PROJECT_VERSION: $(mvn -q -Dexec.executable='echo' -Dexec.args='${project.version}' --non-recursive exec:exec)-$(date -u +"%Y%m%d")-$(git rev-parse --short HEAD)-SNAPSHOT
  ALIYUN_DEPLOY_USERNAME: ${{ secrets.ALIYUN_DEPLOY_USERNAME }}
  ALIYUN_DEPLOY_PASSWORD: ${{ secrets.ALIYUN_DEPLOY_PASSWORD }}

jobs:
  dist-tar:
    name: Build dist tar
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
      - uses: actions/setup-java@v3
        with:
          distribution: "temurin"
          java-version: "8"
          cache: "maven"
      - name: Update pom version
        run: |
          mvn versions:set -DnewVersion=${{ env.PROJECT_VERSION }}
      - name: Build distribution tar
        env:
          MAVEN_SETTINGS: ${{ github.workspace }}/.github/asf-deploy-settings.xml
        run: |
          mvn -Prelease-all -DskipTests -Dspotbugs.skip=true install -s $MAVEN_SETTINGS
      - uses: actions/upload-artifact@v3
        name: Upload distribution tar
        with:
          name: rocketmq
          path: distribution/target/rocketmq*/rocketmq*


  maven-deploy:
    name: Update to remote maven repository
    needs: [dist-tar]
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
      - uses: actions/setup-java@v3
        with:
          distribution: "temurin"
          java-version: "8"
          cache: "maven"
      - name: Update pom version
        run: |
          mvn versions:set -DnewVersion=${{ env.PROJECT_VERSION }}
      - name: Build distribution tar
        env:
          MAVEN_SETTINGS: ${{ github.workspace }}/.github/asf-deploy-settings.xml
        run: mvn deploy -DskipTests=true -Dspotbugs.skip=true -s $MAVEN_SETTINGS -DaltDeploymentRepository=rdc-snapshots::default::https://packages.aliyun.com/maven/repository/2370427-snapshot-NKfrhH/
